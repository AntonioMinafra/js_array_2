<body>
    <script>
        let arrayOfNumbers = [10, 20 ,30, 40, 50, 60, 70, 80 ];
        let firstNumber = 22;
        let secondNumber = 44;
        let totalNumber = 0;

        for ( let i = 0; i<=arrayOfNumbers.length -1; i++) {
            if (arrayOfNumbers[i] > firstNumber && arrayOfNumbers[i] < secondNumber) {
                totalNumber++;
            }
        }
        console.log(arrayOfNumbers)
        console.log(totalNumber)
    </script>
